<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>loginpage</title>

</head>

<body>
    
    <div class="container">
        <div class="contents">
            <h2 class="login">Login</h2>
            <div class="infodiv">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Email</span>
                    <div class="input_class">
                        <input type="email" class="form-input" placeholder="Ex: joshpeck22@kodehub.com">
                        <span class="focus-border"></span>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Password</span>
                    <div class="input_class">
                        <input type="password" class="form-input" placeholder="Your Password">
                        <span class="focus-border"></span>
                    </div>
                </div>
            </div>
            <div class="buttonsign">
                <button class="buttonsub" type="submit">Signin</button>
            </div>
            <div class="sign_text">
                <h5>Login to access your account<br>or<a href="http://127.0.0.1:5500/signup.html"> Sign up </a>to create
                    new account</h5>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
